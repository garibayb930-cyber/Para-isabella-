<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent칤n 游눘</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    height: 100vh;
    padding-top: 30px;
}

h1 {
    margin-bottom: 10px;
}

.images img {
    width: 180px;
    margin: 10px;
}

.buttons {
    position: relative;
    margin-top: 20px;
    height: 150px;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

/* Bot칩n S칤 */
#yesBtn {
    background-color: #ff4d88;
    color: white;
    position: relative;
    z-index: 100; /* Siempre arriba */
}

/* Bot칩n No */
#noBtn {
    background-color: #888;
    color: white;
    position: absolute;
    z-index: 10;
    left: 50%;
    transform: translateX(-50%);
}

.frase {
    margin-top: 15px;
    font-weight: bold;
    color: #cc0066;
    min-height: 24px;
}
</style>
</head>

<body>

<div class="container">
    <h1>쯈uieres ser mi San Valent칤n? 游눗</h1>

    <div class="images">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>

    <div class="buttons">
        <button id="yesBtn">S칤 游눘</button>
        <button id="noBtn">No 游땩</button>
    </div>

    <div class="frase" id="frase"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const frase = document.getElementById("frase");

let yesScale = 1;
let noScale = 1;

const frases = [
    "쯉egura? 游봌",
    "Pi칠nsalo otra vez 游땴",
    "No seas as칤 游눖",
    "Me romper치s el coraz칩n 游눚",
    "Anda di que s칤 游땞"
];

noBtn.addEventListener("click", () => {

    // Frase aleatoria
    const random = Math.floor(Math.random() * frases.length);
    frase.textContent = frases[random];

    // El bot칩n S칈 crece (m치ximo 2.5)
    if (yesScale < 2.5) {
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    // El bot칩n NO se hace m치s peque침o (m칤nimo 0.5)
    if (noScale > 0.5) {
        noScale -= 0.07;
        noBtn.style.transform = `scale(${noScale})`;
    }

    // Movimiento dentro de la pantalla visible
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});
</script>

</body>
</html>
