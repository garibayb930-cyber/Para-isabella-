<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Isabella üíú</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: white; text-align: center; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        .container { margin-top: 50px; padding: 20px; z-index: 10; width: 90%; }
        h1 { font-size: 2rem; text-shadow: 0 0 15px #ff4da6; margin-bottom: 20px; }
        .glow { color: #ff66c4; text-shadow: 0 0 20px #ff66c4; }
        .buttons { margin-top: 50px; position: relative; width: 100%; height: 250px; }
        button { padding: 15px 25px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.1s; position: absolute; }
        #si { background: #ff4da6; color: white; box-shadow: 0 0 15px #ff4da6; left: 50%; transform: translateX(-110%); }
        #no { background: #444; color: white; left: 50%; transform: translateX(10%); white-space: nowrap; }
        .final-img { width: 80%; max-width: 300px; border-radius: 20px; border: 3px solid #ff4da6; box-shadow: 0 0 20px #ff4da6; margin-top: 20px; }
        .heart { position: absolute; color: #ff4da6; animation: fall 3s linear infinite; pointer-events: none; }
        @keyframes fall { 0% { transform: translateY(-100px); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="contenido" class="container">
        <h1>Isabella, <span class="glow">¬øQuieres ser mi San Valent√≠n?</span> üíú</h1>
        <div class="buttons">
            <button id="si" onclick="aceptar()">¬°S√ç! üòç</button>
            <button id="no" onmouseover="escapar()" onclick="escapar()">No</button>
        </div>
    </div>

    <script>
        let frases = [
            "Sab√≠a que dir√≠as que s√≠, creo que te equivocaste",
            "Te doy otra oportunidad",
            "La dislexia no te deja decir que s√≠",
            "Te amo, dime que s√≠"
        ];
        let indiceFrase = 0;

        function escapar() {
            const btnNo = document.getElementById('no');
            btnNo.innerText = frases[indiceFrase];
            indiceFrase = (indiceFrase + 1) % frases.length;

            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
            btnNo.style.transform = "none";
        }

        function aceptar() {
            const contenido = document.getElementById('contenido');
            contenido.innerHTML = `
                <h1 class="glow">Eres lo mejor que me ha pasado, nos vemos pronto! ü•∞</h1>
                <img src="foto1.jpg..heic" class="final-img">
            `;
            setInterval(crearCorazon, 300);
        }

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('heart');
            corazon.innerHTML = 'üíú';
            corazon.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(corazon);
            setTimeout(() => { corazon.remove(); }, 3000);
        }
    </script>
</body>
</html>
