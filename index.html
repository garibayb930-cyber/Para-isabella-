<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Isabella üíú</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: white; text-align: center; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .container { margin-top: 50px; padding: 20px; z-index: 10; }
        h1 { font-size: 2.5rem; text-shadow: 0 0 15px #ff4da6; }
        .glow { color: #ff66c4; text-shadow: 0 0 20px #ff66c4; }
        .buttons { margin-top: 30px; height: 150px; position: relative; width: 100%; }
        button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #si { background: #ff4da6; color: white; box-shadow: 0 0 15px #ff4da6; }
        #no { background: #444; color: white; position: absolute; left: 50%; transform: translateX(-50%); }
        .gallery { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding-bottom: 50px; }
        .gallery img { width: 150px; height: 200px; object-fit: cover; border-radius: 15px; border: 2px solid #ff66c4; box-shadow: 0 0 10px #ff66c4; }
        .heart { position: absolute; color: #ff4da6; animation: fall 3s linear infinite; pointer-events: none; }
        @keyframes fall { 0% { transform: translateY(-100px); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Isabella, <span class="glow">¬øQuieres ser mi San Valent√≠n?</span> üíú</h1>
        
        <div class="buttons">
            <button id="si" onclick="aceptar()">¬°S√ç! üòç</button>
            <button id="no" onmouseover="moverBoton()" onclick="moverBoton()">No</button>
        </div>

        <div class="gallery">
            <img src="foto1.jpg..heic" alt="Nosotros 1">
            <img src="foto2.jpg..jpeg" alt="Nosotros 2">
            <img src="gafete.png..jpeg" alt="Gafete">
        </div>
    </div>

    <script>
        let frases = [
            "Sab√≠a que dir√≠as que s√≠, creo que te equivocaste",
            "Te doy otra oportunidad",
            "La dislexia no te deja decir que s√≠",
            "Te amo, dime que s√≠",
            "¬°Ya pues, acepta! üòÇ"
        ];
        let indiceFrase = 0;

        function moverBoton() {
            const btnNo = document.getElementById('no');
            
            // Cambiar el texto del bot√≥n
            btnNo.innerText = frases[indiceFrase];
            indiceFrase = (indiceFrase + 1) % frases.length;

            // Mover el bot√≥n a un lugar aleatorio
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        function aceptar() {
            document.body.innerHTML = `
                <div class="container">
                    <h1 style="font-size: 3rem;">¬°SAB√çA QUE DIR√çAS QUE S√ç! üíú</h1>
                    <p style="font-size: 1.5rem;">Eres lo mejor que me ha pasado. ¬°Nos vemos pronto! ü•∞</p>
                </div>
            `;
            setInterval(crearCorazon, 300);
        }

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('heart');
            corazon.innerHTML = 'üíú';
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.fontSize = Math.random() * 20 + 20 + "px";
            corazon.style.duration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(corazon);
            setTimeout(() => { corazon.remove(); }, 3000);
        }
    </script>
</body>
</html>
