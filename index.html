<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Isabella üíú</title>

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    font-family:sans-serif;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow: hidden; /* Evita que salgan barras de scroll */
}

.container{
    width:90%;
    max-width:420px;
    text-align:center;
    position: relative;
}

h1{
    font-size:1.6rem;
    margin-bottom:15px;
}

.glow{ color:#ff66c4; }

/* √Årea m√°s grande para que el NO tenga espacio */
.area-movimiento{
    position:relative;
    width:100%;
    height:250px; 
    margin-bottom:15px;
}

/* BOT√ìN S√ç - Subimos el z-index para que NADA lo tape */
#si{
    background:#ff4da6;
    color:white;
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    font-weight:bold;
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%) scale(1);
    transition:transform 0.3s ease;
    z-index:100; /* Super alto para estar siempre arriba */
    box-shadow: 0 0 15px #ff4da6;
}

/* BOT√ìN NO - Bajamos el z-index */
#no{
    background:#444;
    color:white;
    padding:10px 20px;
    font-size:14px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    font-weight:bold;
    position:absolute;
    top:20px;
    left:20px;
    z-index:10; /* Menor que el bot√≥n S√ç */
    transition: all 0.2s ease;
}

#mensaje{
    height:30px;
    margin-bottom:10px;
    font-weight:bold;
    color:#ff66c4;
}

.gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
}

.gallery img{
    width:100%;
    height:100px;
    object-fit:cover;
    border-radius:12px;
    border:2px solid #ff66c4;
}
</style>
</head>

<body>

<div class="container">

<h1>Isabella <span class="glow">¬øQuieres ser mi San Valent√≠n?</span> üíú</h1>

<div id="mensaje"></div>

<div class="area-movimiento" id="area">
    <button id="si" onclick="aceptar()">S√≠ üíñ</button>
    <button id="no" onmouseover="moverBoton()" onclick="moverBoton()">No</button>
</div>

<div class="gallery">
<img src="foto2.jpg..jpeg">
<img src="gafete.png..jpeg">
</div>

</div>

<script>
let frases = [
"Creo que te equivocaste",
"Te doy otra oportunidad",
"La dislexia no te deja decir que s√≠",
"Te amo dime que s√≠",
"Amor por favor ü•∫"
];

let indice = 0;
let escalaSi = 1;

function moverBoton(){
    const btnNo = document.getElementById("no");
    const btnSi = document.getElementById("si");
    const mensaje = document.getElementById("mensaje");
    const area = document.getElementById("area");

    // Mostrar frase
    mensaje.innerText = frases[indice];
    indice = (indice + 1) % frases.length;

    // EL S√ç CRECE CADA VEZ QUE INTENTA DARLE AL NO
    escalaSi += 0.15;
    btnSi.style.transform = `translateX(-50%) scale(${escalaSi})`;

    // MOVER BOT√ìN NO (Asegurando que no se salga del √°rea)
    let maxX = area.clientWidth - btnNo.offsetWidth;
    let maxY = area.clientHeight - btnNo.offsetHeight;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    btnNo.style.left = x + "px";
    btnNo.style.top = y + "px";
}

function aceptar(){
document.body.innerHTML = `
<div style="
background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('foto1.jpg..heic');
background-size:cover;
background-position:center;
height:100vh;
width:100vw;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
padding:20px;
">
<h1 style="font-size:2.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);">¬°Eres lo mejor que me ha pasado! üíñ</h1>
<p style="font-size:1.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);">Nos vemos pronto. Te amo ü©∑</p>
</div>
`;
}
</script>

</body>
</html>
