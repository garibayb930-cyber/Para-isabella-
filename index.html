<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Isabella 游눞</title>

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    font-family:sans-serif;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    color:white;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:90%;
    max-width:420px;
    text-align:center;
}

h1{
    font-size:1.6rem;
    margin-bottom:15px;
}

.glow{ color:#ff66c4; }

.area-movimiento{
    position:relative;
    width:100%;
    height:200px;
    margin-bottom:10px;
}

/* BOT칍N S칈 */
#si{
    background:#ff4da6;
    color:white;
    padding:10px 20px;
    font-size:15px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    font-weight:bold;
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%) scale(1);
    transition:transform 0.3s ease;
    z-index:5;
}

/* BOT칍N NO */
#no{
    background:#444;
    color:white;
    padding:10px 20px;
    font-size:15px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    font-weight:bold;
    position:absolute;
    top:20px;
    left:20px;
    z-index:10;
}

#mensaje{
    height:30px;
    margin-bottom:10px;
    font-weight:bold;
    color:#ff66c4;
}

/* GALER칈A */
.gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    pointer-events: none; /* permite click en botones encima de im치genes */
}

.gallery img{
    width:100%;
    height:130px;
    object-fit:cover;
    border-radius:12px;
    border:2px solid #ff66c4;
}

/* tercera imagen abajo centrada */
.gallery img:nth-child(3){
    grid-column:1 / span 2;
    width:65%;
    justify-self:center;
}
</style>
</head>

<body>

<div class="container">

<h1>
Isabella <span class="glow">쯈uieres ser mi San Valent칤n?</span> 游눞
</h1>

<div class="area-movimiento" id="area">
    <button id="no" onclick="moverBoton()">No</button>
    <button id="si" onclick="aceptar()">S칤 游눘</button>
</div>

<div id="mensaje"></div>

<div class="gallery">
    <img src="foto1.jpg..heic">
    <img src="foto2.jpg..jpeg">
    <img src="gafete.png..jpeg">
</div>

</div>

<script>
let frases = [
"Creo que te equivocaste",
"Te doy otra oportunidad",
"La dislexia no te deja decir que s칤",
"Te amo dime que s칤",
"Amor por favor 游봌",
"Creo que tu dedo se resbal칩...",
"Reinicia la p치gina e intenta de nuevo",
"Error 404: Respuesta incorrecta",
"Eso no estaba en el guion",
"El bot칩n correcto es el rosita 游",
"Intento inv치lido, int칠ntalo otra vez"
];

let indice = 0;
let escalaSi = 1;

function moverBoton(){
    const btnNo = document.getElementById("no");
    const btnSi = document.getElementById("si");
    const mensaje = document.getElementById("mensaje");
    const area = document.getElementById("area");

    // Mostrar frase
    mensaje.innerText = frases[indice];
    indice = (indice + 1) % frases.length;

    // CRECE SOLO EL S칈
    if(escalaSi < 1.7){
        escalaSi += 0.1;
        btnSi.style.transform = `translateX(-50%) scale(${escalaSi})`;
    }

    // MOVER NO DENTRO DEL 츼REA
    let maxX = area.clientWidth - btnNo.offsetWidth;
    let maxY = area.clientHeight - btnNo.offsetHeight;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    btnNo.style.left = x + "px";
    btnNo.style.top = y + "px";

    setTimeout(()=>{
        mensaje.innerText = "";
    },3500);
}

function aceptar(){
document.body.innerHTML = `
<div style="
background:url('foto1.jpg..heic');
background-size:cover;
background-position:center;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
padding:20px;
">
<h1 style="font-size:2rem;">Eres lo mejor que me ha pasado. Te amo 游눘</h1>
</div>
`;
}
</script>

</body>
</html>
